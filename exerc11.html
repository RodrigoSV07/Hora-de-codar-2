<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tipo = parseInt(prompt("Digite a operação: 1.Adição, 2.Subtração, 3.Multiplicação, 4.Divisão"));
        var num1 = parseInt(prompt("Digite o primeiro número: "));
        var num2 = parseInt(prompt("Digite o segundo número: "));
        var resultado = 0;

        if (tipo == 1) {
            resultado = num1 + num2
            alert("O resultado é: " + resultado);
        }

        else if (tipo == 2) {
            resultado = num1 - num2
            alert("O resultado é: " + resultado);
        }

        else if (tipo == 3) {
            resultado = num1 * num2
            alert("O resultado é: " + resultado);
        }

        else if (tipo == 4) {
            resultado = num1 / num2
            alert("O resultado é: " + resultado);
        }


    </script>
</head>

</body>
</html>
